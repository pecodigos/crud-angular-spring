<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
        Game details
    </mat-toolbar>

    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Genre</mat-label>
          <mat-select formControlName="genre">
            <mat-option value="null"></mat-option>
            <mat-option value="option2">Turn-based RPG</mat-option>
            <mat-option value="option3">FPS</mat-option>
          </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Platform</mat-label>
          <mat-select formControlName="platform">
            <mat-option value="null"></mat-option>
            <mat-option value="option2">Playstation 1</mat-option>
            <mat-option value="option3">PC</mat-option>
          </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-raised-button (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
