<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      Games list
    </mat-toolbar>

    <div class="column-flex mat-elevation-z8">
      <app-games-list *ngIf="games$ | async as games; else loading"
      [games]="games" (add)="onAdd()" (edit)="onEdit($event)">
      </app-games-list>

      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>

  </mat-card-content>
</mat-card>
